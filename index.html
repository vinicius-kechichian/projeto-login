<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="estilo/style.css">
   <link rel="stylesheet" href="estilo/media-query.css">
    <title>Tela de login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"><!--Foto -->
                <!-- Aqui vai a imagem nas CSS -->  
            </div>
            <div id="formulario"><!-- Formulario -->
                <h1>Login</h1>
                <p> Seja bem-vindo(a) novamente. Faça login para acessar sua conta 
                    e fazer configutração no sue ambiente.
                    <form action="login.php" method="post">
                        <div class="campo">
                       
                            <input type="email" name="login" id="ilogin"
                             placeholder="digite seu e-mail">
                             <label for="ilogin">Login</label>
                        </div>
                        <div class="campo">
                          
                            <input type="password" name="senha" id="isenha" placeholder="digite sua senha">
                            <label for="isenha">Senha</label>
                        </div>
                    </form>
                </p>
            </div>
        </section>
    </main>
</body>
</html>
